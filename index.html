<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./scripts/script.js"></script>
    <script src="./scripts/template.js"></script>
</head>

<body onload="init()">
    <div class="content_limitation">
        <header id="header">
            <div class="header_content">
                <img class="logo" src="./assets/icons/logo.png" alt="Bestell App Logo" />
            </div>
        </header>
    </div>
    <div class="hero_img">
        <img src="../assets/img/bowl_hero.png" class="bowl_img_middle"></img>
    </div>
    <main>
        <div class="main_content_limitation">
            <div id="content"></div>
        </div>
    </main>
    <div class="content_footer">
        <footer>
            <div class="footer_content_limitation">
                <div class="social_media_and_brand">
                    <div class="social_media_container">
                        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"
                            rel="noopener noreferrer">
                            <img src="./assets/icons/instagram.svg" alt="Instagram logo" class="social_media" /></a>
                        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"
                            rel="noopener noreferrer">
                            <img src="./assets/icons/facebook.svg" alt="Facebook logo" class="social_media" /></a>
                        <a href="https://x.com/" target="_blank" aria-label="X (formerly Twitter)"
                            rel="noopener noreferrer">
                            <img src="./assets/icons/x-twitter.svg" alt="X logo (formerly Twitter)"
                                class="social_media" /></a>
                        <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube"
                            rel="noopener noreferrer">
                            <img src="./assets/icons/youtube.svg" alt="YouTube logo" class="social_media" /></a>
                    </div>
                    <div class="brand">
                        <a href="#header"><img class="logo_footer" src="./assets/icons/logo.png"
                                alt="Bestell App Logo" /></a>
                    </div>
                </div>
        </footer>
    </div>
</body>

</html>
